<div th:fragment="ghostNetMap(nets)" class="ghost-net-map" xmlns:th="http://thymeleaf.org">
	<svg viewBox="0 0 3507 1753" alt="Weltkarte - Plate Carrée">
		<image th:href="@{/img/world-map-white2.svg}" xmlns="http://www.w3.org/2000/svg"></image>
		<g id="markers">
		    <th:block th:each="net : ${nets}">
		    	<circle th:cx="${(net.longitude + 180.0) / 360.0 * 3507.0}" th:cy="${(90.0 - net.latitude) / 180.0 * 1753.0}">
		    		<title th:text="'#' + ${net.id} + ', ' + ${net.latitude} + ', ' + ${net.longitude} + ', ' + ${net.size} + 'm²'"></title>
		    	</circle>         
		    </th:block>
		</g>
	</svg>
</div>
