<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<header class="header" xmlns:th="http://www.thymeleaf.org">
	<div class="header container">
		<div class="header-left">
			<div class="logo-wrapper">
				<a th:href="@{/}"><img th:src="@{/images/ghost-net-fishing-logo.png}" class="ghost-net-fishing-logo"
						alt="Ghost Net Fishing Logo"></a>
			</div>
		</div>
		<div class="header-right">
			<img th:src="@{/images/shea-sepherd-logo.png}" class="shea-sepherd-logo" alt="Shea Sepherd Logo">
		</div>
	</div>
</header>
